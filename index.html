<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexaVia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-layout">
        <header id="topbar">
            <h1 id="appTitle">HexaVia</h1>
            <form id="menu">
                <label for="cols">Cols:</label>
                <input type="number" id="cols" value="12" min="2" max="50">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" value="10" min="2" max="50">
                <button type="submit">Create Grid</button>
                <button type="button" id="rotateBtn">New 90Â° Grid</button>
                <button type="button" id="saveProjectBtn">Save Project</button>
                <button type="button" id="loadProjectBtn">Load Project</button>
            </form>
        </header>
        <div id="workspace">
            <aside id="sidebar">
                <div id="paletas"></div>
            </aside>
            <main id="canvas-area">
                <canvas id="hexCanvas" width="900" height="700"></canvas>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
